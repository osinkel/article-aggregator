{% extends 'base.html'%}

{% block content %}        

<h1>Register</h1>
<form method="POST">
	{% csrf_token %}
	{{ register_form.non_field_errors }}
    {% for field in register_form %}
      <p>
        {{ field.errors }}
        {{ field.label }}
        {{ field }}
      </p>
    {% endfor %}              
	<button class="btn btn-primary" type="submit">Register</button>
</form>
<p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
{% endblock %}
