{% extends "base.html" %}

{% block content %}      

<h1>Login</h1>
<form method="POST">
  {% csrf_token %}
  {{ login_form }}
  <button class="btn btn-primary" type="submit">Login</button>
</form>
<p class="text-center">Don't have an account? <a href={% url 'register' %}>Create an account</a>.</p>

{% endblock %}
